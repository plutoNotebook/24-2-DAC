<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 90%; /* 화면 폭의 90%까지 제한 */
            max-height: 500px; /* 최대 높이를 400px로 제한 */
            border-radius: 8px; /* 이미지에 약간의 둥근 테두리 추가 */
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
        h1 {
            color: #ff6f61;
        }
        .error {
            color: red;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #ff4b47;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이미지 처리 결과</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            <img src="/inpainting_results/{{ filename }}" alt="Processed Image">
            <p>결과 파일: {{ filename }}</p>
            <!-- "인물 편집" 버튼 추가 -->
            <button class="button" onclick="window.location.href='/editor/{{ filename }}/person_1.png'">
                인물 편집
            </button>
        {% endif %}
    </div>
</body>
</html>
